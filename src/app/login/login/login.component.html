<div class="container pt-5 m-auto">
  <h1>Sign in:</h1>
  <p>{{ model | json}}</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="model.Username" formControlName="username"/>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password"  [(ngModel)]="model.Password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">login</button>

  </form>
</div>
