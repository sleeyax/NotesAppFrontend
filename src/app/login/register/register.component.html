<div class="container pt-5">
  <form (ngSubmit)="onRegistrate()" [formGroup]="registrationForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"/>
    </div>
    <div class="form-group">
      <label for="mail">E-mail:</label>
      <input type="email" class="form-control" id="mail" placeholder="E-mail" formControlName="email"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="controlpassword">Herhaal password:</label>
      <input type="password" class="form-control" id="controlpassword" placeholder="Repeat password" formControlName="controlPassword">
    </div>
    <button type="submit" class="btn btn-success kleur" [disabled]="!registrationForm.valid">login</button>
  </form>
</div>
