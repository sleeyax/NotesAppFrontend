<form (ngSubmit)="onSubmitForm()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{isEdit ? 'Change' : 'Add'}} Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="content" class="col-form-label">Note Content:</label>
                    <textarea class="form-control" id="content" [(ngModel)]="note" name="addNote"></textarea>
                </div>
                <div class="container" *ngIf="spellingCheckResults != null">
                    <p><b>Spelling check results</b></p>
                    <span>Possible issues found: {{spellingCheckResults.matches.length}}</span>
                    <ul *ngFor="let match of spellingCheckResults.matches">
                        <li>{{match.message}}
                            <ul *ngFor="let replacement of match.replacements">
                                <li>{{replacement.value}}</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="checkSpelling(note)">Check spelling</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
