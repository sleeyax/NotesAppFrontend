
<div class="container">
  <button id="myAddButton" data-toggle="modal" class="btn btn-primary mt-2" data-target="#NoteModal">Add Note</button>
  <div *ngFor="let note of notes | async" class="row">
    <div  class="col mt-3">
      <div class="myPollCard card shadow-lg">
        <div class="card-body">
          <h3 class="card-title mb-3">{{note.note}}</h3>
          <div class="row">
            <div class="col">
              <p class="card-text">Last modified: {{note.updatedAt | date}}</p>
            </div>
          </div>
          <div  class="row mx-1 mt-3"><button data-toggle="modal" class="btn btn-primary" data-target="#EditNoteModal" (click)="editNote(note)">Edit note</button> <button style="margin-left: 10px;" class="btn btn-danger" (click)="removeNote(note)">Remove note</button></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="NoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form (ngSubmit)="onSubmit()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="content" class="col-form-label">Note Content:</label>
                <textarea class="form-control" id="content" [(ngModel)]="noteBody" name="addNote"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Note</button>
          </div>
        </div>
      </div>
  </form>
</div>

<div class="modal fade" id="EditNoteModal" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
    <form (ngSubmit)="onSubmitEdit()">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="label">Edit Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="content" class="col-form-label">Note Content:</label>
                <textarea class="form-control" id="contentEdit" [(ngModel)]="editNoteBody" name="editNote"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Edit note</button>
          </div>
        </div>
      </div>
    </form>
</div>
