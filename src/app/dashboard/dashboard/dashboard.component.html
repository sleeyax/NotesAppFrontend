
<div class="container">
  <button id="myAddButton" data-toggle="modal" class="btn btn-primary mt-2" data-target="#NoteModal" (click)="addNote()">Add Note</button>
  <div *ngFor="let note of notes | async" class="row">
    <div  class="col mt-3">
      <div class="myPollCard card shadow-lg">
        <div class="card-body">
          <h3 class="card-title mb-3">{{note.note}}</h3>
          <div class="row">
            <div class="col">
              <p class="card-text">Last modified: {{note.updatedAt | date}}</p>
            </div>
          </div>
          <div class="row mx-1 mt-3">
            <button data-toggle="modal" class="btn btn-primary" data-target="#NoteModal" (click)="editNote(note)">Edit note</button>
            <button style="margin-left: 10px;" class="btn btn-danger" (click)="removeNote(note)">Remove note</button></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="NoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-modal [noteId]="noteId" [note]="noteBody" [onSubmit]="onModalSubmit()"></app-modal>
</div>
